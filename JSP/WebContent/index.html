<!doctype html>
<html>
	<head>
		<title>CRUD</title>
	</head>
	<body>
		<fieldset>
			<form action="data.jsp" method="POST">
				<fieldset>
				<legend>Personal information:</legend>
					Name: 		<input type="text" name="name" /><br />
					Password:	<input type="password" name="pass" /><br />
					Gender:	    <input type="radio" name="abc" value="Male"/>Male
								<input type="radio" name="abc" value="Female" />Female<br />
								<input type="checkbox" value="hello" name="chk" />Hello<br />
								<input type="checkbox" value="bye" name="chk" />Bye<br />
								<select name="val">
									<option value="volvo">Volvo</option>
									<option value="saab">Saab</option>
									<option value="mercedes">Mercedes</option>
									<option value="audi">Audi</option>
								</select><br />
								<textarea name="texta" rows="4" cols="50">
									
								</textarea><br />
								<input type="submit" value="Send" />
				</fieldset>				
			</form>
			<a href="cookie_index.html">Cookie form</a>
			<a href="app_index.html">Application form</a>
		</fieldset>
	</body>
</html>
